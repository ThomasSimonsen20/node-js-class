<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="../contact/contact.css">
    <link rel="stylesheet" href="../globals/global.css">

</head>
<body>

<main>
    
    <form>
        <label>Contact form</label><br>
        <input name="name" type="text" placeholder="name" id="name"><br>
        <input name="email" type="email" placeholder="email" id="email"><br>
        <textarea name="message" placeholder="message" cols="20" rows="10" id="message"></textarea>
        <button type="submit">Send</button>
    </form>
    
</main>
</body>
</html>
