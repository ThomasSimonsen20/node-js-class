<div class="main-container">
  <div class="chat-container">
    <div class="headline-container">
      <label class="label" id="label">Live support</label>
    </div>
      <div class="chat">
        <div class="message" id="message-container">
        </div>
      </div>

      <form id="send-container" class="send-message-form">
      
          <input type="text" id="message-input" autoComplete="off" placeholder="Your message">
          <button type="submit" id="send-button">Send</button>
        </form>
  </div>

  <div class="form-container">
    <div class="form">
        <!-- <form method="POST" action="/api/contact"> -->
        <div>
            <label class="label">Contact form</label>
            <div class="input-container">
                <input name="name" type="text" placeholder="name" id="name">
            </div>
            <div class="input-container">
                <input name="email" type="email" placeholder="email" id="email">
            </div>
            <textarea name="message" placeholder="message" cols="20" rows="10" id="message"></textarea>
            <button id="contact-button" class="btn">Send</button>
        </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>

<script src="../pages/contact/contact.js"></script>
