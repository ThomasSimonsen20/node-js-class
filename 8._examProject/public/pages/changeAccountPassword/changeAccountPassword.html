<div class="form-container">
    <div class="form">
        <label class="headline">Change password</label>

        <div class="input-container">
            <label for="newPasswordOne" class="label">New password</label>
            <input class="password" id="newPasswordOne" type="password" required>
        </div>

        <div class="input-container">
            <label for="newPasswordTwo" class="label">Confirm new password</label>
            <input class="password" id="newPasswordTwo" type="password" required>
        </div>

        <button id="updatePassword" class="btn">Update</button>
    </div>

</div>
