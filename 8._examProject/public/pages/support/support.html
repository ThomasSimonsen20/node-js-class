
<div class="chat-container">
    <div class="chat">
      <div class="message" id="message-container">
      </div>
    </div>

    <form id="send-container" class="send-message-form">
        <input type="text" id="message-input" autoComplete="off" required placeholder="Your message">
        <button type="submit" id="send-button">Send</button>
    </form>

    <div id="correct-user-container" class="send-message-form">
      <p class="correct-user-para">Person to type to:</p>
      <input type="text" id="correct-user-input" autoComplete="off" placeholder="Person to type to">
  </div>
</div>

<div class="connected-users-container">
  <h2 class="connected-users-headline">Connected Users:</h2>
  <div id="show-user-container"></div>
</div>


<script src="/socket.io/socket.io.js"></script>
