
<div class="form-container">
    <div class="form">
        <label class="headline">Create Account</label>
        <div class="input-container">
            <label for="Username" class="label">Username</label>
            <input class="userName" id="username" type="text" value="test" required>         
         </div>

        <div class="input-container">
            <label for="password" class="label">Password</label>
            <input class="password" id="password" type="password" value="test" required>
        </div>
         
        <div class="radio-container">

            <input id="Freemium" class="radio-custom" name="radio-group" type="radio" checked>
            <label for="Freemium" class="radio-custom-label">Freemium</label>
        
            <input id="Premium" class="radio-custom" name="radio-group" type="radio">
            <label for="Premium" class="radio-custom-label">Premium</label>

        </div>

        <button id="createAccountButton" class="btn">Create Account</button>
    </div>
</div>
