<div class="form-container">
    <div class="form">
        <label class="headline">Login</label>
        <div class="input-container">
            <label for="accountName" class="label">Account name</label>
            <input  id="accountName" type="text" value="admin" required>         
         </div>

        <div class="input-container">
            <div class="label-container">
                <label for="password" class="label">Password</label>
                <a class="forgot-password" href="/forgot-password">Forgot password?</a>
            </div>
            <input id="password" type="password" value="admin" required>
         </div>

        <button id="login-button" class="btn">Login</button>
        <button id="createAccount-button" class="btn create">Create new account</button>

    </div>
</div>

<link rel="stylesheet" href="/../pages/login/login.css">
